name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Neovim
        uses: neovim/nvim-setup@v1
        with:
          neovim_version: stable

      - name: Run tests
        run: make test
